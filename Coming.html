  <style>
    :root{
      --glass-bg: rgba(255,255,255,0.06);
      --accent: #1e90ff;
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.75);
    }
    html,body{height:100%;margin:0;font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:#00121a;color:var(--text);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}
    .bg{position:fixed;inset:0;overflow:hidden;z-index:0;background: radial-gradient(1200px 700px at 10% 20%, rgba(10,40,80,0.8), transparent 12%), radial-gradient(900px 600px at 90% 80%, rgba(8,24,60,0.7), transparent 10%);}
    .blob{position:absolute;border-radius:50%;filter:blur(90px);opacity:0.9;mix-blend-mode:screen;transform:translate3d(0,0,0);will-change:transform;animation:float 12s ease-in-out infinite;}
    .b1{width:520px;height:520px;left:-8%;top:8%;background:linear-gradient(135deg, rgba(20,150,230,0.22), rgba(60,120,255,0.18));animation-duration:18s;}
    .b2{width:420px;height:420px;right:-6%;top:30%;background:linear-gradient(120deg, rgba(0,200,180,0.16), rgba(50,90,210,0.12));animation-duration:14s;animation-delay:2s;}
    .b3{width:360px;height:360px;left:18%;bottom:-8%;background:linear-gradient(90deg, rgba(120,70,255,0.14), rgba(30,200,255,0.10));animation-duration:22s;animation-delay:4s;}
    @keyframes float{0%{transform:translateY(0) translateX(0) scale(1);}50%{transform:translateY(-28px) translateX(18px) scale(1.03);}100%{transform:translateY(0) translateX(0) scale(1);}}

    .wrap{position:relative;z-index:2;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px;box-sizing:border-box;}
    .glass{width:min(880px,92%);background:var(--glass-bg);border-radius:18px;padding:48px;display:flex;flex-direction:column;gap:14px;align-items:center;text-align:center;box-shadow:0 8px 30px rgba(2,8,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.06);backdrop-filter:blur(10px) saturate(120%);-webkit-backdrop-filter:blur(10px) saturate(120%);}

    h1{margin:0;font-size:clamp(36px,6.5vw,64px);font-weight:800;color:var(--text);letter-spacing:1.2px;text-shadow:0 6px 30px rgba(10,30,60,0.45);}
    h2{margin:0;font-size:clamp(13px,2.1vw,16px);font-weight:600;color:var(--muted);}

    .cta{display:inline-flex;align-items:center;justify-content:center;gap:10px;margin-top:10px;padding:12px 22px;border-radius:12px;background:linear-gradient(180deg,#2ea0ff,#0072ff);color:#fff;text-decoration:none;font-weight:600;box-shadow:0 8px 24px rgba(0,114,255,0.28);transition:transform .18s ease,box-shadow .18s ease,opacity .12s ease;}
    .cta:hover{transform:translateY(-4px);box-shadow:0 14px 36px rgba(0,114,255,0.34);}
    .meta{margin-top:8px;font-size:12px;color:rgba(255,255,255,0.55);}

    /* footer glass */
    footer.site-footer{position:fixed;left:50%;bottom:24px;transform:translateX(-50%);z-index:3;width:min(920px,94%);max-width:1100px;background:var(--glass-bg);border-radius:12px;padding:15px 18px;display:flex;justify-content:center;align-items:center;box-shadow:0 8px 24px rgba(2,8,23,0.6);border:1px solid rgba(255,255,255,0.06);backdrop-filter:blur(8px) saturate(120%);-webkit-backdrop-filter:blur(8px) saturate(120%);color:rgba(255,255,255,0.72);font-size:13px;gap:8px;}
    footer.site-footer p{margin:0;text-align:center;line-height:1.2;}

    @media (max-width:520px){footer.site-footer{bottom:14px;padding:10px 12px;font-size:12px;width:calc(100% - 28px);} .glass{padding:28px;border-radius:14px;}}
  </style>
